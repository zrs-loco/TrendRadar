# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json

name: 🐛 遇到问题了
description: 程序运行不正常或出现错误
title: "[问题] "
labels: ["bug"]
assignees:
  - sansan0
body:
  - type: markdown
    attributes:
      value: |
        ### 💝 温馨提醒

        如果这个项目对你有帮助，欢迎给项目点个 ⭐ **Star**！

        详细的问题描述能帮助项目作者更快地了解你的困扰。**强烈建议上传截图**，一图胜千言！

  - type: dropdown
    id: bug-category
    attributes:
      label: 🏷️ 遇到了什么问题
      options:
        - 数据获取问题（获取不到新闻、请求失败等）
        - 关键词筛选问题（关键词不生效、匹配异常等）
        - 通知推送问题（收不到消息、推送失败等）
        - 配置设置问题（配置文件错误、参数不生效等）
        - 部署运行问题（Docker、GitHub Actions等）
        - 性能问题（运行慢、卡顿等）
        - 其他问题
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: 🖥️ 使用环境
      options:
        - 本地运行（直接在电脑上运行）
        - Docker 容器运行
        - GitHub Actions 自动运行
        - 其他方式
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: 📝 详细描述问题
      description: 请详细说明遇到的问题（建议配合截图说明）
      placeholder: |
        请清楚地描述：
        - 具体发生了什么问题
        - 问题出现时的情况
        - 这个问题影响了什么功能

        💡 提示：上传问题截图能提供更多信息。
    validations:
      required: true

  - type: dropdown
    id: system-info
    attributes:
      label: 💻 系统信息
      description: 你的电脑系统
      options:
        - Windows 10
        - Windows 11
        - macOS
        - Ubuntu/Linux
        - 其他系统
        - 不确定
    validations:
      required: false

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 怎么重现这个问题
      description: 如何让这个问题重新出现？（可选，但建议填写）
      placeholder: |
        请按步骤描述（建议每个步骤都配截图）：
        1. 我点击了...
        2. 然后设置了...
        3. 接着出现了...

        💡 操作过程的截图特别有用！
    validations:
      required: false

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 期望的正常情况
      description: 正常情况下应该是什么样的？（可选）
      placeholder: |
        描述你期望看到的正常结果...
        如果有参考图片就更好了！
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: 📋 错误信息
      description: 程序显示的错误信息或日志（如果有的话）
      placeholder: |
        如果程序显示了错误信息，请完整复制到这里：

        ```
        错误信息内容...
        ```

    validations:
      required: false

  - type: textarea
    id: config-info
    attributes:
      label: ⚙️ 相关配置
      description: 与问题相关的配置内容（请隐藏敏感信息如 webhook 地址）
      placeholder: |
        相关的配置内容（记得隐藏敏感信息）：

        ```yaml
        notification:
          enable_notification: true
          webhooks:
            feishu_url: "***隐藏***"
        ```

  - type: textarea
    id: screenshots
    attributes:
      label: 📷 截图补充
      description: 上传相关截图（强烈推荐！）
      placeholder: |
        请拖拽截图到这里，建议包含：
        - 错误界面截图
        - 配置设置截图
        - 操作步骤截图

        💡 截图是最直观的问题说明方式！

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 其他补充信息
      description: 其他可能有用的信息
      placeholder: |
        - 网络环境特殊情况
        - 之前是否正常工作过
        - 最近有没有改动什么设置
        - 其他你觉得可能相关的信息
